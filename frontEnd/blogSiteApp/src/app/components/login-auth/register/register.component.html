<div class="row" style="margin-top: 25px;">

    <div class="col-3"></div>

    <div class="col-6">

        <div class="card">
            <h4 class="card-header">Register</h4>
            <div class="card-body">
              <form [formGroup]="registerForm">
                <div class="form-group">
                  <label for="first_name">First Name</label>
                  <input type="text" formControlName="first_name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['first_name'].errors }" />
                  <div *ngIf="submitted && f['first_name'].errors" class="invalid-feedback">
                    <div *ngIf="f['first_name'].errors['required']">First Name is required</div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="last_name">Last Name</label>
                  <input type="text" formControlName="last_name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['last_name'].errors }" />
                  <div *ngIf="submitted && f['last_name'].errors" class="invalid-feedback">
                    <div *ngIf="f['last_name'].errors['required']">Last Name is required</div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
                  <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                    <div *ngIf="f['email'].errors['required']">Email is required</div>
                    <div *ngIf="f['email'].errors['email']">Email must be a valid email address</div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                  <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                    <div *ngIf="f['password'].errors['required']">Password is required</div>
                    <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
                  </div>
                </div>
                <div class="form-group">
                  <label>Confirm Password</label>
                  <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }" />
                  <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">
                    <div *ngIf="f['confirmPassword'].errors['required']">Confirm Password is required</div>
                    <div *ngIf="f['confirmPassword'].errors['mustMatch']">Passwords must match</div>
                  </div>
                </div>
                <br>
                <div class="form-group">
                  <div class="text-center">
                    <button class="btn btn-primary mr-1" (click)="onSubmit()">Register</button>&nbsp;
                    <button class="btn btn-secondary" type="reset" routerLink="/login">Cancel</button>
                  </div>
                </div>
              </form>
            </div>
          </div>

    </div>

    <div class="col-3"></div>

</div>
